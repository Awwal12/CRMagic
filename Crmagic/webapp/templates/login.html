{% extends 'base.html' %} {% block title %} Login {% endblock %} 
{% block content %}
<div class="col-md-6 offset-md-3">
  <h1>LOGIN</h1>
  <br />
  <form class="login-form" method="post">
    {% csrf_token %}

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="password"
        required
      />
    </div>
    <button for="login-form" type="submit" class="btn btn-secondary">
      Login
    </button>
  </form>
</div>

{% endblock %}
